name: lectio-api
region: nyc
services:
  - name: api
    github:
      repo: asachs01/lectio-api
      branch: main
      deploy_on_push: true
    dockerfile_path: Dockerfile
    source_dir: /
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    health_check:
      http_path: /health
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      - key: NODE_ENV
        value: production
        scope: RUN_AND_BUILD_TIME
      - key: DB_HOST
        value: ${lectio-db.HOSTNAME}
        scope: RUN_TIME
      - key: DB_PORT
        value: ${lectio-db.PORT}
        scope: RUN_TIME
      - key: DB_NAME
        value: ${lectio-db.DATABASE}
        scope: RUN_TIME
      - key: DB_USERNAME
        value: ${lectio-db.USERNAME}
        scope: RUN_TIME
      - key: DB_PASSWORD
        value: ${lectio-db.PASSWORD}
        scope: RUN_TIME
        type: SECRET
      - key: DB_SSL
        value: "true"
        scope: RUN_TIME
    run_command: npm start

jobs:
  # RCL Proper Fix job - runs BEFORE deployment to fix September 2025 readings
  - name: fix-rcl-proper
    github:
      repo: asachs01/lectio-api
      branch: main
    dockerfile_path: Dockerfile
    source_dir: /
    instance_size_slug: basic-xxs
    instance_count: 1
    kind: PRE_DEPLOY
    run_command: npm run db:fix-rcl-proper
    envs:
      - key: NODE_ENV
        value: production
        scope: RUN_AND_BUILD_TIME
      - key: DB_HOST
        value: ${lectio-db.HOSTNAME}
        scope: RUN_AND_BUILD_TIME
      - key: DB_PORT
        value: ${lectio-db.PORT}
        scope: RUN_AND_BUILD_TIME
      - key: DB_NAME
        value: ${lectio-db.DATABASE}
        scope: RUN_AND_BUILD_TIME
      - key: DB_USERNAME
        value: ${lectio-db.USERNAME}
        scope: RUN_AND_BUILD_TIME
      - key: DB_PASSWORD
        value: ${lectio-db.PASSWORD}
        scope: RUN_AND_BUILD_TIME
        type: SECRET
      - key: DB_SSL
        value: "true"
        scope: RUN_AND_BUILD_TIME

  # Migration job - runs BEFORE deployment to apply database fixes
  - name: run-migrations
    github:
      repo: asachs01/lectio-api
      branch: main
    dockerfile_path: Dockerfile
    source_dir: /
    instance_size_slug: basic-xxs
    instance_count: 1
    kind: PRE_DEPLOY
    run_command: npm run db:run-migrations
    envs:
      - key: NODE_ENV
        value: production
        scope: RUN_AND_BUILD_TIME
      - key: DB_HOST
        value: ${lectio-db.HOSTNAME}
        scope: RUN_AND_BUILD_TIME
      - key: DB_PORT
        value: ${lectio-db.PORT}
        scope: RUN_AND_BUILD_TIME
      - key: DB_NAME
        value: ${lectio-db.DATABASE}
        scope: RUN_AND_BUILD_TIME
      - key: DB_USERNAME
        value: ${lectio-db.USERNAME}
        scope: RUN_AND_BUILD_TIME
      - key: DB_PASSWORD
        value: ${lectio-db.PASSWORD}
        scope: RUN_AND_BUILD_TIME
        type: SECRET
      - key: DB_SSL
        value: "true"
        scope: RUN_AND_BUILD_TIME

  # Seed job - runs AFTER deployment (unchanged)
  - name: seed-database
    github:
      repo: asachs01/lectio-api
      branch: main
    dockerfile_path: Dockerfile
    source_dir: /
    instance_size_slug: basic-xxs
    instance_count: 1
    kind: POST_DEPLOY
    run_command: npm run db:seed-production
    envs:
      - key: NODE_ENV
        value: production
        scope: RUN_AND_BUILD_TIME
      - key: DB_HOST
        value: ${lectio-db.HOSTNAME}
        scope: RUN_AND_BUILD_TIME
      - key: DB_PORT
        value: ${lectio-db.PORT}
        scope: RUN_AND_BUILD_TIME
      - key: DB_NAME
        value: ${lectio-db.DATABASE}
        scope: RUN_AND_BUILD_TIME
      - key: DB_USERNAME
        value: ${lectio-db.USERNAME}
        scope: RUN_AND_BUILD_TIME
      - key: DB_PASSWORD
        value: ${lectio-db.PASSWORD}
        scope: RUN_AND_BUILD_TIME
        type: SECRET
      - key: DB_SSL
        value: "true"
        scope: RUN_AND_BUILD_TIME

databases:
  - name: lectio-db
    engine: PG
    version: "15"
    size: db-s-dev-database
    num_nodes: 1