name: lectio-api
region: nyc
services:
  - name: api
    dockerfile_path: Dockerfile
    source_dir: /
    github:
      branch: main
      deploy_on_push: true
      repo: asachs/lectio-api
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    health_check:
      http_path: /health
      initial_delay_seconds: 10
      period_seconds: 30
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: API_VERSION
        value: v1
      - key: DB_HOST
        value: ${lectio-db.HOSTNAME}
      - key: DB_PORT
        value: ${lectio-db.PORT}
      - key: DB_NAME
        value: ${lectio-db.DATABASE}
      - key: DB_USERNAME
        value: ${lectio-db.USERNAME}
      - key: DB_PASSWORD
        value: ${lectio-db.PASSWORD}
        type: SECRET
      - key: DB_SSL
        value: "true"
      - key: REDIS_URL
        value: ${lectio-redis.DATABASE_URL}
        type: SECRET
      - key: JWT_SECRET
        type: SECRET
      - key: JWT_EXPIRES_IN
        value: 1h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: LOG_LEVEL
        value: info
      - key: SWAGGER_ENABLED
        value: "true"
      - key: CORS_ORIGINS
        value: "*"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"

databases:
  - name: lectio-db
    engine: PG
    version: "15"
    size: db-s-dev-database
    num_nodes: 1

  - name: lectio-redis
    engine: REDIS
    version: "7"
    size: db-s-dev-database
    num_nodes: 1